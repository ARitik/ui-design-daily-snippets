<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day_1114</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="notification" class="display">test</div>
    <h4>Color palette generator</h4>
    <div class="color-block-container">

            <div class="color" id="one"></div>
            <h5 id="hex-one">#eeedf0</h5>
        </div>
        <div class="color-block">
            <div class="color" id="two"></div>
            <h5 id="hex-two">#eeedf0</h5>
        </div>
        <div class="color-block">
            <div class="color" id="three"></div>
            <h5 id="hex-three">#eeedf0</h5>
        </div>
        <div class="color-block">
            <div class="color" id="four"></div>
            <h5 id="hex-four">#eeedf0</h5>
        </div>
        <div class="color-block">
            <div class="color" id="five"></div>
            <h5 id="hex-five">#eeedf0</h5>
        </div>
    </div>
    <button class="btn">Generate palette</button>
    <p class="btn-info">Or just press the "Spacebar" to generate new palettes</p>
    <p class="note">Click to copy color. Press 'C' to copy palette</p>
    <script src="index.js"></script>

</html>
