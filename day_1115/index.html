<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day_1115</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="exit-btn-container">
            <button class="exit-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="card-content">
            <h2>Share ideas with your friends</h2>
            <div class="search-bar-container">
                <i class="fas fa-search"></i>
                <input type="text" class="search-bar" placeholder="Search by name or email">
            </div>
            <div class="suggested-panel">
                <h5>Suggested</h5>
                <div class="suggested-card-container">
                    <div class="suggested-card">
                        <img src="img/person-one.png" alt="person-one" class="img-person">
                        <div class="suggested-card-content">
                            <h5>Stanley Keller</h5>
                            <p>@stanK</p>
                        </div>
                    </div>
                    <div class="suggested-card">
                        <img src="img/person-two.png" alt="person-two" class="img-person">
                        <div class="suggested-card-content">
                            <h5>Bertie Greer</h5>
                            <p>@bertieGreer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
</body>

</html>
